    <animate attributeName="stroke-dasharray" from="0 500" to="500 0" dur="1.5s" begin="0.4s" fill="freeze"/>
  </path>

  <!-- Footer text in soft gray -->
  <text x="100"
         y="190"
         font-family="Arial, Helvetica, sans-serif"
